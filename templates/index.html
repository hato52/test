{{define "index"}}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>My TODO List</title>
</head>
<body>
	<h1>TODO</h1>

	<form method="POST">
		<table>
			<tr>
				<th TODO></th>
			</tr>
			<tr>
				<td><input type="text" name="TodoContents" size="60" /></td>
				<td><input type="submit" value="POST" />
			</tr>
		</table>
	</form>

	<hr>
	<div>
		<h3>Items</h3>
		{{range .}}
			<li>{{.}}</li>
		{{end}}
	</div>
</body>
</html>
{{end}}
